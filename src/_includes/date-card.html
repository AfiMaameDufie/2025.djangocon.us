<div class="flex flex-wrap items-center gap-4 py-4">
  <time class="flex flex-col min-w-28">
    <span class="px-3 py-1 text-lg uppercase font-bold text-center text-white bg-pink rounded-t-md">{{ month }}</span>
    <span class="px-3 py-2 text-xl text-center text-black bg-white border-2 border-t-0 border-gray-300 rounded-b-md">{{ days }}</span>
  </time>
  <h3 class="flex-1 text-xl font-semibold lg:text-2xl">{{ heading }}</h3>
</div>
